<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Buscar Usuário por Nome</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; text-align: center; padding: 40px; }
    form { background: #fff; display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input { padding: 10px; width: 250px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    table { margin: 20px auto; border-collapse: collapse; background: #fff; width: 80%; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background: #f7f7f7; }
  </style>
</head>
<body>

  <h1>Buscar Usuário por Nome</h1>

  <form id="formBusca">
    <input type="text" id="nome" placeholder="Digite o nome" required>
    <button type="submit">Buscar</button>
  </form>

  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('formBusca');
    const tbody = document.querySelector('#tabela tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      if (!nome) return;

      const response = await fetch('/api/buscar?nome=' + encodeURIComponent(nome));
      const dados = await response.json();

      tbody.innerHTML = '';

      if (dados.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">Nenhum usuário encontrado.</td></tr>';
        return;
      }

      dados.forEach(u => {
        const row = `<tr>
          <td>${u.id}</td>
          <td>${u.nome}</td>
          <td>${u.email}</td>
          <td>${u.telefone}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    });
  </script>

</body>
</html>
